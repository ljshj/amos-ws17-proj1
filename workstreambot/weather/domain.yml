# slots are the criterion for the weather target
slots:
  location:
    type: text
  time:
    type: text

# intents are what the user can send
intents:
 - greet
 - inform
 - goodbye

# entities are how bot interprets the user intents
entities:
 - location
 - time

# templates are static responses to actions
templates:
  utter_default:
  - "What are we doing?"

# actions must be named after an utterance or specified in a file
actions:
  - weather.action.ActionGreet
  - weather.action.ActionGoodbye
  - utter_default
  - weather.action.ActionAskHowCanIHelp
  - weather.action.ActionOnIt
  - weather.action.ActionAskLocation
  - weather.action.ActionAckDoSearch
  - weather.action.ActionAskHelpMore
  - weather.action.ActionSearchWeather
